<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro de funcionários</h1>
        <!-- Alteração: Adicionada action e method no formulário -->
        <form action="/cadastrar" method="POST">
            <!-- Linha 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome_completo" placeholder="Digite o nome completo" required>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="date" id="data-nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="salario">Salário:</label>
                    <input type="text" id="salario" name="salario" placeholder="Digite o salário" required>
                </div>
            </div>
            <!-- Linha 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo" required>
                </div>
                <div class="form-group">
                    <label for="numero-conta">Número da conta:</label>
                    <input type="text" id="numero-conta" name="numero_conta" placeholder="Digite o número da conta" required>
                </div>
            </div>
            <!-- Botões -->
            <div class="form-actions">
                <button type="button" class="btn" onclick="window.location.href='/busca'">Buscar funcionário</button>

                <button type="submit" class="btn">Fazer cadastro</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="icon-text">
                <span class="material-symbols-outlined">mail</span>
                <a href="mailto:payzen@gmail.com">payzen@gmail.com</a>
            </div>
            <div class="icon-text">
                <span class="material-symbols-outlined">call</span>
                <a href="tel:+41998998888">(41) 99899-8888</a>
            </div>
        </div>
        <div class="footer-copyright">
            © Powered by Python, HTML, CSS and SQLite3
        </div>
    </footer>
</body>
</html>
